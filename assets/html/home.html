<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-scrollto"></script>
    <style>
        .section-1{
           
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url(/assets/images/home-pageBG.jpg);
            background-size: cover;
        }
        .font-1{
            font-family: 'Stick No Bills', sans-serif;
        }
        .font-2{
            font-family: 'Poppins', sans-serif;
        }
        .arrow-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
  
        }
    </style>
</head>
<body >
    <section id="first-section" class="vh-100 d-flex justify-content-center align-items-center section-1">
        <div id="scroll">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <p class="display-3 font-1">WELCOME TO EVENT HIVE</p>
                    <p class="fs-3 font-2">Find Your Favourite Events</p>
                </div>
            </div>
        </div>
        <div class="arrow-container text-center">
            <a @click="scrollTo('#second-section')" class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </section>

    <section id="second-section" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Content of the next section goes here.</p>
                </div>
            </div>
        </div>
    </section>
    </div>


    <script>
        new Vue({
            el: '#scroll',
            methods: {
                scrollTo(element) {
                    this.$scrollTo(element, 500, { easing: 'ease-in-out' });
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
