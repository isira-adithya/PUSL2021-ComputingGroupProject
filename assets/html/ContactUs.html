<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit An Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">
  <style>
    h1 {
        font-family: 'Stick No Bills', sans-serif;
        font-weight: 600;
    }

    body {
        background-image: url('/assets/images/contactUsBG1.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .form-control {
        border: none;
        border-radius: 0;
        margin-bottom: 3rem;
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value for transparency */
        border-radius: 8px;
    }

    .increased-height {
        height: 50px; /* Adjust the height as needed */
     }

    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value for transparency */
        box-shadow: none;
        color: #ffffff;
    }

    .font-1 {
        font-family: 'Stick No Bills', sans-serif;
        margin-top: 20px;
    }

    label.form-label {
        text-align: left;
        display: block;
        margin-bottom: 0.2rem;
    }

    a {
        color: #ffffff;
    }

    .main-container {
        background-color: rgba(0, 0, 0, 0.5); /* Add a transparent overlay on top of the background image */
        padding: 20px;
        border-radius: 10px;
    }

    .white-bg {
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.3); /* Adjust the alpha value for transparency */
    }
    
</style>
</head>
<body>
  <div>
    <div class="container">
      <h1 class="mb-4 font-1 text-center" style="margin-bottom: 20px;">Contact Us</h1><br><br><br>

      <div class="row">
        <!-- Left Part: Form -->
        <div class="col-md-6 mx-auto text-left">

            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control white-bg no-border increased-height" id="name">
                    </div>
            
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone number:</label>
                        <input type="text" class="form-control white-bg no-border increased-height" id="phoneNumber">
                    </div>
            
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control white-bg no-border increased-height" id="email">
                    </div>
            
                    <div class="col-md-6">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" class="form-control white-bg no-border increased-height" id="subject">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control white-bg no-border" id="message" rows="5"></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary" style="width: 90%; border-radius: 10px; background-color: #111F4D; border: none; padding: 12px 0;">Submit</button>
            </form>
        </div>

        <!-- Right Part: Info Container -->
        <div class="col-md-5">
          <div class="main-container" style="margin-left: 20px;">
            <div class="text-left mt-4 font-1">
              <h2 style="margin-bottom: 4%; margin-top: 2%;">For More Details</h2>
            </div>

            <div class="row justify-content-left mt-4">
              <div class="col-md-8 text-left mb-3">
                <p>This is an example information container on the right side. You can add more details or customize it according to your needs.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
