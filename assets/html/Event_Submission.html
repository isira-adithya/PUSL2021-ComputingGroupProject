<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit An Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Submit An Event</h1>
    <p class="text-center mb-4">Submit Your Event And Let Others Know</p>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName">
        </div>
        <div class="col-md-6">
            <label for="OrgarnizeerContact" class="form-label">Orgarnizeer Contact</label>
            <input type="text" class="form-control" id="OrgarnizeerContact">
          </div>
        <div class="col-md-6">
          <label for="organizerContact" class="form-label">Time</label>
          <input type="text" class="form-control" id="Time">
        </div>
        <div class="col-md-6">
            <label for="Time" class="form-label">Venue</label>
            <input type="text" class="form-control" id="Time">
          </div>
          <div class="col-md-6">
            <label for="Duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="Duration">
          </div>
      </div>

      <div class="mb-3">
        <label for="eventDescription" class="form-label">Event Description:</label>
        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="confirmDetails">
        <label class="form-check-label" for="confirmDetails">I Hearby Confirm The Above Details Are True And Correct</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="text-center mt-4">
      <a href="#">For More Details</a>
    </div>

    <div class="text-center">
      <a href="#">CONTACT US</a> | <a href="#">ABOUT US</a>
    </div>
  </div>
</body>
</html>
