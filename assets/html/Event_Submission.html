<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit An Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">

  
  <style>
    h1 {
        font-family: 'Stick No Bills', sans-serif;
        font-weight: 600;
    }

    body {
        background-color: #000000;
        color: #ffffff;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid #ffffff;
        border-radius: 0;
        margin-bottom: 2rem;
        color: #ffffff;
        background-color: transparent;
    }

    .form-control:focus {
        background-color: transparent;
        box-shadow: none;
        color: #ffffff;
    }

    .transparent-background {
        background-color: transparent !important;
    }
    
    .font-1{
            font-family: 'Stick No Bills', sans-serif;
            margin-top: 20px;
        }

    label.form-label {
        text-align: left;
        display: block;
        margin-bottom: 0.2rem;
    }

    a {
        color: #ffffff;
    }

    .BGimg {
    background-image: url('/assets/images/evensubmissionBg.png');
    background-repeat: no-repeat;
}


    .main-container {
        background-color: rgba(0, 0, 0, 0.5); /* Add a transparent overlay on top of the background image */
        padding: 20px;
        border-radius: 10px;
    }
    
</style>
</head>

<style>
  p {
    background-image: url('/assets/images/evensubmissionBg.png');
  }
  </style>
<body>
  
  <div class="BGimg">
  <div class="container">
    <div class="col-md-4 mx-auto text-center" >
        <h1 class="mb-4 font-1" >Submit An Event</h1><br>
        
      <p class="mb-4 ">Submit Your Event And Let Others Know</p><br><br>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName">
          </div>
          
          <div class="col-md-6">
            <label for="OrganizerContact" class="form-label">Organizer Contact</label>
            <input type="text" class="form-control" id="OrganizerContact">
          </div>

          <div class="col-md-6">
            <label for="time" class="form-label">Time</label>
            <input type="text" class="form-control" id="time">
          </div>

          <div class="col-md-6">
            <label for="venue" class="form-label">Venue</label>
            <input type="text" class="form-control" id="venue">
          </div>

          <div class="col-md-6">
            <label for="Duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="Duration">
          </div>
        </div>

        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description:</label>
          <textarea class="form-control" id="eventDescription" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="confirmDetails">
          <label class="form-check-label" for="confirmDetails" style="margin-bottom: 20px">I Hereby Confirm The Above Details Are True And Correct</label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 90%; border-radius: 10px; background-color: #111F4D; border: none; padding: 12px 0;">Submit</button>
        
      </form></div>
      </div>
      <br><br>
      <div>
      <div class="text-center mt-4 font-1">
        <h2 style="margin-bottom: 4%; margin-top: 2%;">For More Details</h2>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-3 text-center mb-3">
          <a href="#" class="btn btn-primary btn-block"style="width: 40%;  background-color: #111F4D; border: none;">CONTACT US</a>
        </div>
        <div class="col-md-3 text-center">
          <a href="#" class="btn btn-secondary btn-block"style="width: 40%;: 10px; background-color: #111F4D; border: none;">ABOUT US</a>
        </div>
      </div><br>
    </div>
  </div>
  
</body>

</html>
