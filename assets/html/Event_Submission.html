<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit An Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000000; /* Set black background for the entire page */
      color: #ffffff; /* Set white text color for the entire page */
    }

    /* Custom CSS to remove borders from form controls */
    /* Custom CSS to remove borders from form controls */
    .form-control {
        border: none;
        border-bottom: 2px solid #ffffff; /* Change border color to white for the line effect */
        border-radius: 0; /* Remove border-radius if any */
        margin-bottom: 2rem;
        color: #ffffff; /* Set white text color for form controls */
        background-color: transparent; /* Make the background transparent */
    }
    .transparent-background {
        background-color: transparent !important;
    }


    /* Align form labels to the left */
    label.form-label {
      text-align: left;
      display: block;
      margin-bottom: 0.2rem;
    }

    /* Override Bootstrap's default link color */
    a {
      color: #ffffff;
    }
   
  </style>
</head>

<body>
  <div class="container">
    <div class="col-md-4 mx-auto text-center">
      <h1 class="mb-4">Submit An Event</h1>
      <p class="mb-4">Submit Your Event And Let Others Know</p><br><br>

      <form>
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName">
          </div>
          
          <div class="col-md-6">
            <label for="OrganizerContact" class="form-label">Organizer Contact</label>
            <input type="text" class="form-control" id="OrganizerContact">
          </div>

          <div class="col-md-6">
            <label for="time" class="form-label">Time</label>
            <input type="text" class="form-control" id="time">
          </div>

          <div class="col-md-6">
            <label for="venue" class="form-label">Venue</label>
            <input type="text" class="form-control" id="venue">
          </div>

          <div class="col-md-6">
            <label for="Duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="Duration">
          </div>
        </div>

        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description:</label>
          <textarea class="form-control" id="eventDescription" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="confirmDetails">
          <label class="form-check-label" for="confirmDetails">I Hereby Confirm The Above Details Are True And Correct</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="text-center mt-4">
        <a href="#">For More Details</a>
      </div>

      <div class="text-center">
        <a href="#">CONTACT US</a> | <a href="#">ABOUT US</a>
      </div>
    </div>
  </div>
  
</body>
</html>
