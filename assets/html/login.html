
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hive - User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            margin-left:200px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #2980b9;
        }

        .details-form {
            background-color: #000;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: left;
            margin-right: 300px;
            margin-left:5px;
        }

        .details-form h2 {
            margin-bottom: 20px;
        }

        .form-input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-label {
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .form-input {
            width: 200%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
            outline: none;
            color: #fff;
            background-color: #000;
        }

        .edit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .more-details {
            text-align: center;
            margin-top: 20px;
        }

        .contact-btn, .about-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .contact-btn:hover, .about-btn:hover {
            background-color: #2980b9;

        }
         

    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg" height="100" width ="100" alt="User Profile Image">
        </div>
        <button class="logout-btn">Log Out</button><br>
    <div class="social-links">
            <a class="social-link" href="https://www.linkedin.com/" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1CL-sZw2p4WcxXKmprDl1ExvG_iShHNqz2A&usqp=CAU" height="20" width="20" alt="LinkedIn" ></a>
            <a class="social-link" href="https://www.instagram.com/" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHeL4z2v2ST-nrl77kh8Lbno0vZuBwurzWX55Dz2WSiRPxq-GdbtIFSqB0fK-2_7FABQk&usqp=CAU" height ="20" width ="20" alt="Instagram"></a>
            <a class="social-link" href="https://www.facebook.com/" target="_blank"><img src="https://www.seekpng.com/png/small/767-7675010_facebook-logo-comments-facebook-logo-b-w-png.png" height="20" width="20" alt="Facebook"></a>
        </div>
          </div>
        <div class="details-form">
        <h2><center>User Details</center></h2><br>
        <table>
            <tr>
                <td><label for="name" class="form-label">Name:</label></td>
                <td><input type="text" class="form-input" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>

             <tr>
                <td><label for="email" class="form-label">Email:</label></td>
                <td><input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required></td>
           </tr>

            <tr>
                <td><label for="mobile" class="form-label">Mobile Number:</label></td>
                <td><input type="tel" class="form-input" id="mobile" name="mobile" placeholder="Enter your mobile number" required></td>
            </tr>

            <tr>
                <td><label for="address" class="form-label">Address:</label></td>
                <td><input type="text" class="form-input" id="address" name="address" placeholder="Enter your address" required></td>
            </tr>

            <tr>
                <td><label for="state" class="form-label">State:</label></td>
                <td><input type="text" class="form-input" id="state" name="state" placeholder="Enter your state" required></td>
            </tr>

            <tr>
                <td><label for="password" class="form-label">Password:</label></td>
                <td><input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required></td>
            </tr>
         
        </table><br>

        <div class="edit-btn-container">
            <center><button type="submit" class="edit-btn">Edit Details</button></center>

        </div>

         
        
      
         <h2 class="more-details"><center>For More Details</center></h2>

  
   <div class="more-details">
       <button class="contact-btn">Contact Us</button>
       <button class="about-btn">About Us</button>
   </div>
</div>

 
        


</body>

</html>
