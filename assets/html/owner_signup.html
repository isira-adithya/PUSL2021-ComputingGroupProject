<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

        
    </style>
    </head>
    <body>
      
      <div class="container">
        <div class="col-md-4 mx-auto text-center">
            <h1 class="mb-5 font-1">Create account</h1>
        </div>
        <div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="OrganizerContact" class="form-label">Organizer Contact</label>
                        <input type="text" class="form-control" id="OrganizerContact">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="time" class="form-label">Time</label>
                        <input type="text" class="form-control" id="time">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="venue" class="form-label">Venue</label>
                        <input type="text" class="form-control" id="venue">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="Duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="Duration">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Event Description:</label>
                    <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="confirmDetails">
                    <label class="form-check-label" for="confirmDetails">I Hereby Confirm The Above Details Are True And Correct</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 90%; border-radius: 10px; background-color: #111F4D; border: none; padding: 12px 0;">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
