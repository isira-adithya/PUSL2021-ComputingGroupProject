<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

        
    </style>
    </head>
    <body>
      
    <div class="container d-flex justify-content-center align-items-center text-center">
        <div class="col-md-4 ">
            <h1 class="mb-5 p-5 font-1">Create account</h1>
            <div>
                <form>
                    <div class="mb-5 ">
                        <input type="text" class="form-control shadow-none border-0 border-bottom " id="OwnFullName" placeholder="Full Name">
                    </div>
                    
                    <div class="mb-5">
                        
                        <input type="text" class="form-control shadow-none border-0 border-bottom" id="OwnE-Mail" placeholder="E-Mail">
                    </div>
                    
                    <div class="mb-5">
                        
                        <input type="text" class="form-control shadow-none border-0 border-bottom" id="OwnPassword" placeholder="Password">
                    </div>
                    
                    <div class="mb-5">
                        
                        <input type="text" class="form-control shadow-none border-0 border-bottom" id="OwnConfirmPassword" placeholder="Confirm Password">
                    </div>
                    
                    <div class="mb-5">
                        
                        <input type="text" class="form-control shadow-none border-0 border-bottom" id="OwnPhoneNo" placeholder="Phone No">
                    </div>

                    <div class="mb-5">
                        
                        <input type="text" class="form-control shadow-none border-0 border-bottom" id="OwnState" placeholder="State">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input shadow-none" id="confirmDetails">
                        <label class="form-check-label" for="confirmDetails">I Hereby Confirm The Above Details Are True And Correct</label>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" style="width: 90%; border-radius: 10px; background-color: #111F4D; border: none; padding: 12px 0;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
