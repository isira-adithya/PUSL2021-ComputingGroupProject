<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {  
          height: 100%;
        }

        #section1{
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url(/assets/images/home-pageBG.jpg);
          background-size: cover;
          min-height: 100%;
        }
        
        
        #section2{
          background:  rgba(0, 0, 0);
          padding: 70px !important;
        }

        .button-color {
          background-color: #111F4D;
        }
        .button-color:hover{
          background-color: #020923 !important;
          
        }
        .custom-card {
          width: 250px;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            border: solid 2px  ;
        }

        .custom-card img {
            max-width: 200px;
            height: 300px;
        }

        .font-1{
          font-family: 'Stick No Bills', sans-serif;
        }

        .font-2{
          font-family: 'Poppins', sans-serif;
        }

        .scroll-down {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
        }

        .fa-color{
          color:rgb(255, 255, 255);

        }
        .fa-color:hover{
          color: rgb(207, 206, 206);
        }


        @media(max-width: 767px) {
          #section2, #section3, #section4, #section5 {
            /* Adjust the height for smaller screens */
            padding: 120px 15px !important;
          }
        }
    </style>
    </head>
    <body>

      <div id="section1" class="section text-center text-white d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
              <h1 class="font-1 display-1">WELCOME TO EVENT HIVE</h1>
            </div>
            <div class="row">
              <p class="font-2 h3">ADMIN PANEL</p>
            </div>
        </div>
        <div class="arrow-container text-center">
            <a href="#section2" class="scroll-down">
              <i class="fas fa-chevron-down fa-color"></i>
            </a>
        </div>
      </div>

      <div id="section2" class="d-flex"> 
        <div class="container w-100">
          <div class="row justify-content-center ">
            <!-- First Card: Manage Users -->
            <div class="col-sm-3 custom-card card text-center m-3">
              <img src="user-icon.png" class="card-img-top mx-auto d-block" alt="User Icon">
              <div class="card-body">
                <a href="/assets/html/Event_Submission.html" class="text-white text-decoration-none px-3 py-1 button-color rounded-1">Manage Users</a>
              </div>
            </div>
        
            <!-- Second Card: Manage Events -->
            <div class="col-sm-3 custom-card card text-center m-3 ">
              <img src="calendar-icon.png" class="card-img-top mx-auto d-block" alt="Calendar Icon">
              <div class="card-body">
                <a href="/assets/html/Event_Submission.html" class="text-white text-decoration-none px-3 py-1 button-color rounded-1">Manage Events</a>
              </div>
            </div>
        
            <!-- Third Card: Manage Tickets -->
            <div class="col-sm-3 custom-card card text-center m-3 ">
              <img src="ticket-icon.png" class="card-img-top mx-auto d-block" alt="Ticket Icon">
              <div class="card-body">
                <a href="/assets/html/Event_Submission.html" class="text-white text-decoration-none px-3 py-1 button-color rounded-1">Manage Tickets</a>
              </div>
            </div>
        
            <!-- Fourth Card: Approve Events -->
            <div class="col-sm-3 custom-card card text-center m-3 ">
              <img src="clipboard-icon.png" class="card-img-top mx-auto d-block" alt="Clipboard Icon">
              <div class="card-body">
                <a href="/assets/html/Event_Submission.html" class="text-white text-decoration-none px-3 py-1 button-color rounded-1">Aprove Events</a>
              </div>
            </div>
          </div>
        </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
